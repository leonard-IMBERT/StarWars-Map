<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/style/planete">
  <link rel="stylesheet" href="/style/menu">
  <link rel="icon" href="/images/hexagon.svg">
  <link href="https://fonts.googleapis.com/css?family=Federant" rel="stylesheet">
  <title>StarWars Map</title>
</head>

<body>
  <aside id="menu">
    <div class="menu-item">
      <a href="/"><img src="/images/hexagon.svg" alt="hexagon"></a>
    </div>
    <div class="menu-item">
      <a href="/planete"><img src="/images/planet.svg" alt="planet"></a>
    </div>
    <div class="menu-item">
      <img src="/images/ship.svg" alt="ship">
    </div>
  </aside>
  <div id="planete">
    <div class="row">
      <img src="/images/planet.svg" alt="" class="sketch">
      <div class="form">
        <div class="row small">
          <label for="name">Nom:</label>
          <input id="name" name="name" type="text">
        </div>
        <div class="row small">
          <label for="description" class="left">Description:</label>
        </div>
        <div class="row small">
          <textarea name="description" id="desc"></textarea>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="secteur">
        <label for="secteur1">Secteur 1</label>
        <textarea name="secteur1" id="secteur1"></textarea>
      </div>
      <div class="secteur">
        <label for="secteur2">Secteur 2</label>
        <textarea name="secteur2" id="secteur2"></textarea>
      </div>
    </div>
    <div class="row">
      <div class="secteur">
        <label for="secteur3">Secteur 3</label>
        <textarea name="secteur3" id="secteur3"></textarea>
      </div>
      <div class="secteur">
        <label for="secteur4">Secteur 4</label>
        <textarea name="secteur4" id="secteur4"></textarea>
      </div>
    </div>
    <div class="row">
      <div class="secteur">
        <label for="secteur5">Secteur 5</label>
        <textarea name="secteur5" id="secteur5"></textarea>
      </div>
      <div class="secteur">
        <label for="secteur6">Secteur 6</label>
        <textarea name="secteur6" id="secteur6"></textarea>
      </div>
    </div>
    <button id="validation">Enregistrer</button>
  </div>
  <script src="/script/planete"></script>
</body>
</html>
